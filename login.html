<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>Prijava</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Prijava</h1>
        <form id="login-form">
            <input type="text" name="username" id="username" placeholder="Uporabniško ime" required>
            <input type="password" name="password" id="password" placeholder="Geslo" required>
            <button type="submit">Prijava</button>
        </form>
        <p>Še nimaš računa? <a href="/register.html">Registriraj se</a></p>
        <p id="msg"></p>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            try {
                const res = await fetch("/api/login", {
                    method: "POST",
                    credentials: "same-origin",
                    body: new URLSearchParams({username, password})
                });
                if (res.ok) {
                    window.location.href = "/";
                } else {
                    const err = await res.json();
                    document.getElementById("msg").textContent = err.message || "Napaka pri prijavi.";
                }
            } catch (err) {
                document.getElementById("msg").textContent = "Napaka pri prijavi.";
            }
        });
    </script>
</body>
</html>
